<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Ballon Game</title>
    </head>
    <body>
        <header>
            <div class="header">
                <h1>Pop The Ballons</h1>
                <div class="game-menu">
                    <div class="color-menu">
                        <select name="colors" id="colors">
                            <option value="null">Select Color</option>
                            <option value="red" style="color: #CC1600;">Red</option>
                            <option value="green" style="color: #00A018;">Green</option>
                            <option value="blue" style="color: #0099CF;">Blue</option>
                            <option value="yellow" style="color: #faee44;">Yellow</option>
                            <option value="pink" style="color: #F6CADF;">Pink</option>
                            <option value="orange" style="color: #FA5D2D;">Orange</option>
                            <option value="naviblue" style="color: #553D95;">Naviblue</option>
                            <option value="golden" style="color: #D29529;">Golden</option>
                            <option value="slimgreen" style="color: #9EE24F;">Slim Green</option>
                            <option value="darkgreen" style="color: #00951F;">Dark Green</option>
                            <option value="darkblue" style="color: #3F7FBB;">Dark Blue</option>
                            <option value="darkpink" style="color: #EC118F;">Dark Pink</option>
                            <option value="darkred" style="color: #780117;">Dark Red</option>
                            <option value="darkyellow" style="color: #F0B31A;">Dark Yellow</option>
                        </select>
                        <div class="color-prev"></div>
                    </div>
                    <div class="timer-menu">
                        <div>
                            <h3>Timer: <span class="timer">2:00</span></h3>
                        </div>
                        <div>
                            <button type="button" class="start-btn">Start Game</button>
                        </div>
                        <div>
                            <button type="button" class="stop-btn">Stop Game</button>
                        </div> 
                    </div>
                    <div class="score-menu">
                        <h3>Points: <span class="points">0</span></h3>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="ballon-container">
                <img class="ballon" data-value="blue" src="images/blue.png" alt="img">
                <img class="ballon red" src="images/red.png" alt="img">
                <img class="ballon green" src="images/green.png" alt="img">
                <img class="ballon darkpink" src="images/darkpink.png" alt="img">

                <img class="ballon darkblue" src="images/darkblue.png" alt="img">
                <img class="ballon slimgrean" src="images/slimgrean.png" alt="img">
                <img class="ballon naviblue" src="images/naviblue.png" alt="img">
                <img class="ballon darkyellow" src="images/darkyellow.png" alt="img">

                <img class="ballon orange" src="images/orange.png" alt="img">
                <img class="ballon purple" src="images/purple.png" alt="img">
                <img class="ballon darkred" src="images/darkred.png" alt="img">
                <img class="ballon darkgreen" src="images/darkgreen.png" alt="img">

                <img class="ballon yellow" src="images/yellow.png" alt="img">
                <img class="ballon darkyellow" src="images/darkyellow.png" alt="img">
                <img class="ballon pink" src="images/pink.png" alt="img">
                <img class="ballon golden" src="images/golden.png" alt="img">
                
                <img class="ballon darkgreen" src="images/darkgreen.png" alt="img">
                <img class="ballon orange" src="images/orange.png" alt="img">
                <img class="ballon purple" src="images/purple.png" alt="img">
                <img class="ballon darkred" src="images/darkred.png" alt="img">

                <img class="ballon blue" src="images/blue.png" alt="img">
                <img class="ballon red" src="images/red.png" alt="img">
                <img class="ballon green" src="images/green.png" alt="img">
                <img class="ballon darkpink" src="images/darkpink.png" alt="img">
                
                <img class="ballon golden" src="images/golden.png" alt="img">
                <img class="ballon yellow" src="images/yellow.png" alt="img">
                <img class="ballon darkpink" src="images/darkpink.png" alt="img">
                <img class="ballon pink" src="images/pink.png" alt="img">

                <img class="ballon darkblue" src="images/darkblue.png" alt="img">
                <img class="ballon slimgrean" src="images/slimgrean.png" alt="img">
                <img class="ballon naviblue" src="images/naviblue.png" alt="img">
                <img class="ballon darkyellow" src="images/darkyellow.png" alt="img">
            </div>
        </main>
    <script src="main.js"></script>
    </body> 
</html>
